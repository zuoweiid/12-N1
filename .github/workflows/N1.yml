name: Build N1 70+o and 70+               ## Actions工作流的名称
on:
  repository_dispatch:
  workflow_dispatch:                ## 工作流程_调度
    inputs:
      days:
        description: '天数.' # Number of days
        required: true
        default: 60
      minimum_runs:
        description: '每个工作流程要保留的最少运行次数.'  # The minimum runs to keep for each workflow
        required: true
        default: 24
  schedule:
    - cron: 30 23 * * *            # 每日上午7:30自动编译
env:
  UPLOAD_COWTRANSFER: true     # 变量 奶牛上传
  RELEASE: true                 # 变量 GitHub发布
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04            ## ←选择编译系统版本
    name: Build for ${{ matrix.flippy_name }}              # 工作流的名称
    strategy:
      fail-fast: false
      matrix:
        include:              # 包括
          - flippy_name: 70+o            # 工作流的名称
            release_name: N1-wangxiaofeng-70+o.img        # 固件的名称
          - flippy_name: 70+           # 工作流的名称
            release_name: N1-wangxiaofeng-70+.img         # 固件的名称

    env:
      FLIPPY_NAME: ${{ matrix.flippy_name }}               # 发布固件时   70+o显示的名称
      RELEASE_NAME: ${{ matrix.release_name }}             # 发布固件时   70+显示的名称
    steps:
    - name: 准备环境 
      uses: actions/checkout@main
      
    - name: 安装编译环境
      run: |     
        version=$(curl -s "https://api.github.com/repos/wxfyes/N1openwrt/releases/latest" | awk -F '"' '/tag_name/{print $4}')
        #  在这个N1固件发布链接中，找到最新的"tag_name": "ARMv8_ROOTFS",  并把标签结果 变量=ARMv8_ROOTFS
        
        
        echo "version=$version"  >> $GITHUB_ENV                            # 把 ARMv8_ROOTFS 变量写入     ENV变量中
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")"  >> $GITHUB_ENV           # 把 DATE时间     变量写入     ENV变量中
        
        sudo chmod  -R 777 /opt             # opt 777权限
        cp -r ${FLIPPY_NAME}/opt/* /opt     # 拷贝内核至 opt目录呢
                
    - name: 下载
      run: |
        cd /opt/kernel                      # 进入 /opt/kernel目录内
        
        wget  https://github.com/wxfyes/N1openwrt/releases/download/$version/openwrt-armvirt-64-default-rootfs.tar.gz                     # 路径中补充结果变量：ARMv8_ROOTFS，然后下载
                
    - name: 检查文件
      run: |
        cd /opt/kernel
        ls
                
    - name: 安装打包依赖
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install xz-utils btrfs-progs gawk zip unzip curl dosfstools  uuid-runtime
        sudo -E apt-get -qq install git  git-core
        sudo -E apt-get -qq install pigz
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
    
    - name: 打包 img
      run: |
        sudo chmod  -R 777 /opt              # opt目录给权限777
        cd /opt/kernel                       # 进入 /opt/kernel目录内
        sudo chmod +x *.sh                   # 给与当前目录内 所有脚本执行权限！！
        sudo ./mk_s905d_n1.sh                # 执行 mk_s905d_n1.sh 脚本
        
    - name: 复制更新文件
      run: |
        cd /opt/kernel
        sudo cp files/update-amlogic-openwrt.sh tmp/update-amlogic-openwrt.sh              # 复制更新脚本
        
    - name: pigz -9
      id: pigz
      run: |
        sudo chmod -R 777 /opt/kernel/tmp
        cd /opt/kernel/tmp
        sudo pigz -9 $RELEASE_NAME              # pigz -9是压缩比率比较大

        echo "::set-output name=status::success"

    - name: 检查文件4
      run: |
        cd /opt/kernel/tmp
        ls

    - name: 编译后硬盘容量
      if: (!cancelled())
      run: df -hT

    - name: 生成发布标签
      id: release
      uses: ncipollo/release-action@v1
      with:
        name: ${{ env.DATE }} 🚀 N1-Openwrt-img | 编译
        allowUpdates: true                  # 显示最新的
        tag: ${{ env.version }}             # 左边标签显示 version的变量 ：ARMv8_ROOTFS
        commit: master                        # 等于main分支
        token: ${{ secrets.TOKEN }}
        body: |
          ## 以下为N1的最新固件（每日上午7:30左右自动编译打包最新固件）
          默认IP：192.168.1.254 默认密码： password
          无线名称：Phicomm_n1 无线密码：password
          Openwrt (注:此版本为王晓峰个人的精简版。+o版内核更稳定)
          [博客查看更多内容](https://wxf2088.xyz)
          [推荐vps服务器①-CN2GIA](https://wxf2088.xyz/2499.html)
          [推荐vps服务器②-CMI](https://wxf2088.xyz/2905.html)
          [推荐vps服务器③-美西](https://wxf2088.xyz/1923.html)
          [高配便宜vps-普通线路](https://tianquege.top/#/register?code=Ybv8Nuvs)
          [精品线路机场](https://tianquege.top/#/register?code=Ybv8Nuvs)
        artifacts: "/opt/kernel/tmp/*"   

    - name: 将固件上传至 WeTransfer
      if: steps.gz.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress /opt/openwrt/tmp/$RELEASE_NAME.gz 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"
        
    - name: 删除旧版本
      uses: dev-drprasad/delete-older-releases@v0.1.0
      with:
        keep_latest: 10
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
